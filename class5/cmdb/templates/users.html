<!DOCTYPE html>
 <html>
     <head>
        <!--  我是一个注释-->
      <meta charset="utf-8" />
      <title> 用户信息</title>
  </head>
  <body>
     <a href="/users/add/">添加用户</a>
     <table border="1">
        <thead>
            <tr>
               <th>id</th>
               <th>用户</th>
               <th>密码</th>
               <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users  %}
                 <tr>
                  <td>{{user['id']}}</td>
                  <td>{{user['name']}}</td>
                  <td>{{user['password']}}</td>
                  <td>
                      <a href="/user/modify/">更新</a>
                      <a href="/user/delete/">删除</a>
                  </td>
                 </tr>
            {% endfor %}
        </tbody>
     </table>   
  </body>
  </html>
